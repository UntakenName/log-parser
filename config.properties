#To build a log line format specify how many placeholders, including whitespaces, hyphens, commas, dots, colons and
#semicolons, is taken by each part of a line in the pattern; use 'd' for date and time, 'm' for mark, 'l' for logging
#level, 'o' for origin and 't' for the text message; if the number of the placeholders taken by the certain part of a
#line has no limitation, place a '*' after a first letter representation of this part; dashes, brackets, square brackets
#whitespaces between distinct parts of a line should be placed where and as they are;
logFormat=ddddddddddddddddddddddd [mmmmmmm]lllllll - oooooooooooooooooooooooooooooo - t*
#To build a log time format use org.joda.time.format.DateTimeFormat specifications;
logTimeFormat=yyyy-MM-dd HH:mm:ss,SSS
#Where to store your parsed logs: RAM/DB - type RAM to store data in the RAM of your device or DB to connect a DataBase;
whereToStore=db
#file/line: type of log data required in a storage
workWith=file
#url and credentials for the DataBase
url=jdbc:oracle:thin:@localhost:1521:XE
user=system
password=1234